baseURL = "https://www.ourmaninindia.com/"
languageCode = "en-us"
title = "Our Man in India"
# No theme line needed!

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.params]
      description = "A modern tech blog"
  
  [languages.nl]
    languageName = "Dutch"
    weight = 2
    [languages.nl.params]
      description = "Nederlandstalig"

[params]
  description = "Building responsive, accessible websites"
  postsPerPage = 10
  defaultAuthor = "alfred"
  newsletterAction = "https://your-newsletter-service.com/subscribe"
  contactFormAction = "https://formspree.io/f/your-form-id"
 googleAnalytics = "G-XXXXXXXXXX"  # Your GA4 ID

[params.cusdis]
    host = "https://my-blog-comments.vercel.app"
    appId = "1234abcd-5678-efgh-9012-ijklmnopqrst"  # Replace with YOUR App ID

[taxonomies]
  category = "categories"
  tag = "tags"

[minify]
  disableHTML = false
  disableCSS = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true

  [outputs]
  home = ["HTML", "RSS", "JSON"]
section = ["HTML", "RSS"]

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 2
  
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3
  
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

[[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 5
