<!-- Trigger -->
<button class="button" data-modal="alertModal">Show Alert</button>

<!-- Modal -->
<div class="modal modal--small" id="alertModal">
    <div class="modal__dialog">
        <div class="modal__header">
            <h3 class="modal__title">⚠️ Warning</h3>
            <button class="modal__close" aria-label="Close modal">×</button>
        </div>
        <div class="modal__body">
            <p>This action requires authentication. Please log in to continue.</p>
        </div>
        <div class="modal__footer">
            <button class="button button--full-width">Log In</button>
        </div>
    </div>
</div>
