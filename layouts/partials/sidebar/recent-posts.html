<h3 class="widget__title">{{ i18n "recentPosts" }}</h3>
{{ range first 5 (where .Site.RegularPages "Type" "blog") }}
    <a href="{{ .RelPermalink }}" class="widget__recent-post">
        <div class="widget__recent-thumb">
            {{ with .Params.image }}
                <img src="{{ . | relURL }}" alt="{{ $.Title }}">
            {{ else }}
                <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                    {{ .Params.icon | default "ğŸ“" }}
                </div>
            {{ end }}
        </div>
        <div class="widget__recent-info">
            <h4>{{ .Title }}</h4>
            <span class="widget__recent-date">{{ .Date.Format "Jan 02, 2006" }}</span>
        </div>
    </a>
{{ end }}
